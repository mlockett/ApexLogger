<!--
* List view of log entries with filtering and management capabilities
* @author mikelockett
* @contributors Ryan Schierholz (added date filtering, log deletion, and automatic refresh)
* @created 6/3/23
* @updated 12/2/23
* @description Shows aggregate log counts by level with the ability to:
* - Filter by date ranges
* - Delete logs by level
* - Auto-refresh data
* - View earliest log dates
-->

<!-- App Log Storage -->
<template>
  <lightning-card title={title} icon-name="standard:metrics">
    <div slot="actions">
        <lightning-button-icon
          icon-name="utility:refresh"
          variant="border-filled"
          alternative-text="Refresh"
          title="Refresh"
          onclick={handleRefreshClick}
          class="slds-m-left_x-small">
      </lightning-button-icon>

      <lightning-button-menu 
        icon-name="utility:filter"
        variant="border-filled"
        menu-alignment="right"
        onselect={handleDateFilterChange}
        class="slds-m-left_x-small">
        <template for:each={dateFilterOptions} for:item="option">
            <lightning-menu-item 
                key={option.value}
                value={option.value}
                label={option.label}
                checked={option.checked}>
            </lightning-menu-item>
        </template>
    </lightning-button-menu>
      </div>
    <article>
      <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
    </template>

<template if:false={isLoading}>
                <template if:true={hasError}>
                    <div class="slds-text-color_error slds-p-around_medium">
                        {error}
                    </div>
                </template>

                <template if:false={hasError}>
                    <table class="slds-table slds-table_bordered slds-table_cell-buffer">
                        <thead>
                            <tr class="slds-line-height_reset">
                                <th scope="col">Level</th>
                                <th scope="col" class="slds-text-align_right">Count</th>
                                <th scope="col">First Created</th>
                                <th scope="col" class="slds-text-align_center">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template for:each={logData} for:item="log">
                                <tr key={log.level}>
                                    <td class="slds-text-align_center">
                                        <lightning-icon 
                                            icon-name={log.iconName} 
                                            size="xx-small" 
                                            alternative-text={log.level}>
                                        </lightning-icon>
                                        <!-- {log.level} -->
                                    </td>
                                    <td class="slds-text-align_center">
                                        {log.count}
                                    </td>
                                    <td>
                                        <lightning-formatted-date-time 
                                            value={log.firstDate}
                                            year="2-digit"
                                            month="numeric"
                                            day="numeric"
                                            hour="numeric"
                                            minute="2-digit">
                                        </lightning-formatted-date-time>
                                    </td>
                                    <td class="slds-text-align_center">
                                        <lightning-button-icon
                                            size="x-small"
                                            icon-name="utility:delete"
                                            alternative-text="Delete Logs"
                                            title={log.deleteTitle}
                                            onclick={handleDeleteClick}
                                            data-level={log.level}
                                            >
                                        </lightning-button-icon>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>

                    
                </template>
            </template>
    </article>

  </lightning-card>
</template>
